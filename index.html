<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星空诗语 | 唯美诗句与名言交互体验</title>
    <script src="https://image.uc.cn/s/uae/g/3n/mos-production/fontawesome-free-7.1.0-web/js/all.min.js"></script>
<link rel="stylesheet" href="https://image.uc.cn/s/uae/g/3n/mos-production/fontawesome-free-7.1.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="/storage/data/5b0c242d-2586-4215-9457-3fbb1a3b2b6a/star_poetry.css">
</head>
<body>
    <!-- 动态星空背景画布 -->
    <canvas id="starCanvas"></canvas>

    <!-- 主要内容容器 -->
    <div class="container">
        <!-- 标题区域 -->
        <header class="header">
            <h1 class="main-title">星空诗语</h1>
            <p class="subtitle">点击星空中的星星，发现随机诗句与智慧名言</p>
        </header>

        <!-- 控制面板区域 -->
        <section class="control-panel">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-star"></i>
                <span>全部内容</span>
            </button>
            <button class="filter-btn" data-filter="poetry">
                <i class="fas fa-moon"></i>
                <span>经典诗句</span>
            </button>
            <button class="filter-btn" data-filter="quote">
                <i class="fas fa-quote-right"></i>
                <span>名人名言</span>
            </button>
        </section>

        <!-- 诗句展示卡片区域 -->
        <section class="quote-card">
            <div class="quote-text" id="quoteText">点击星空中的任意星星，开启你的诗意之旅...</div>
            <div class="quote-meta">
                <span class="author" id="quoteAuthor"></span>
                <span class="source" id="quoteSource"></span>
            </div>
        </section>

        <!-- 统计信息区域 -->
        <section class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">总内容:</span>
                <span class="stat-value" id="totalCount">300 条</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">诗句:</span>
                <span class="stat-value" id="poetryCount">143 条</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">名言:</span>
                <span class="stat-value" id="quoteCount">157 条</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">已探索:</span>
                <span class="stat-value" id="exploredCount">0 条</span>
            </div>
        </section>

        <!-- 操作提示 -->
        <footer class="footer">
            <p class="instruction">提示：星星闪烁表示可点击，移动设备上可触摸点击</p>
        </footer>
    </div>

    <script src="/storage/data/5b0c242d-2586-4215-9457-3fbb1a3b2b6a/star_poetry.js"></script>
</body>
</html>
